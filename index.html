<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Mi Página Profesional</title>
    <!-- Incluye Tailwind CSS para un diseño moderno y responsive -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Configuramos la fuente Inter y un fondo suave */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
            color: #1e293b;
        }
    </style>
</head>
<body>

    <!-- Contenedor Principal Centrado -->
    <div class="min-h-screen flex items-center justify-center p-4 sm:p-8">
        <div class="w-full max-w-4xl bg-white shadow-2xl rounded-xl p-6 sm:p-10 transition duration-500 ease-in-out transform hover:shadow-3xl">
            
            <!-- Encabezado -->
            <header class="text-center mb-10">
                <h1 class="text-4xl font-extrabold text-blue-700 mb-2 sm:text-5xl">
                    ¡Hablemos!
                </h1>
                <p class="text-lg text-gray-500">
                    Tu conexión directa con nosotros. Rellena el formulario incrustado.
                </p>
            </header>

            <!-- Instrucción y Contenedor del Formulario -->
            <div class="border-t border-gray-200 pt-8">
                
                <!-- Aviso para el usuario (Lo he dejado temporalmente por si necesitas hacer más cambios) -->
                <div class="mb-6 bg-yellow-50 border-l-4 border-yellow-400 p-4 rounded-lg">
                    <div class="flex">
                        <svg class="h-5 w-5 text-yellow-500 mr-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.487 0l5.58 9.92c.754 1.34-1.032 2.9-2.694 1.948L11 14V9.5a.5.5 0 011 0V14l-2.062 1.467c-1.662.953-3.448-.607-2.694-1.947l5.58-9.92z" clip-rule="evenodd" />
                        </svg>
                        <p class="text-sm text-yellow-800 font-medium">
                            ¡Éxito! El código del formulario parece correcto. Si ves barras de desplazamiento en el móvil, ajusta el atributo `height` a un valor más alto.
                        </p>
                    </div>
                </div>

                <!-- CONTENEDOR DEL IFRAME DE GOOGLE FORMS (CORREGIDO) -->
                <div class="formulario-container">
                    <iframe 
                        src="https://docs.google.com/forms/d/e/1FAIpQLScBevIknlNMX8IyAX_E_poNNzoKm7Yt9VRZvHIm1lqZHcYkHA/viewform?embedded=true" 
                        width="100%" 
                        height="600" 
                        frameborder="0" 
                        marginheight="0" 
                        marginwidth="0"
                        class="rounded-lg shadow-xl border-2 border-gray-200"
                        title="Formulario de Contacto">
                        Cargando…
                    </iframe>
                </div>
                <!-- FIN DEL CONTENEDOR DEL IFRAME DE GOOGLE FORMS -->

            </div>

            <!-- Pie de Página Sencillo -->
            <footer class="mt-10 pt-4 border-t border-gray-100 text-center text-sm text-gray-400">
                &copy; 2025 Mi Página Web. Alojada con GitHub Pages.
            </footer>
        </div>
    </div>

</body>
</html>
